# pytest configuration for Codecov
# Place this file in your Python project root

[pytest]
# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-branch
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
