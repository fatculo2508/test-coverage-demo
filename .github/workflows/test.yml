# GitHub Actions workflow for Python projects with Codecov
# Place this in .github/workflows/test.yml in your repository

name: Python CI with Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better coverage analysis

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check src tests

    - name: Type check with mypy
      run: |
        mypy src
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-branch

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: python-${{ matrix.python-version }}
        name: codecov-python-${{ matrix.python-version }}
        fail_ci_if_error: true
        verbose: true

    # Alternative: Using Codecov CLI directly
    # - name: Install Codecov CLI
    #   run: |
    #     pip install codecov-cli
    #
    # - name: Upload coverage with CLI
    #   run: |
    #     codecovcli upload-process \
    #       --disable-search \
    #       -t ${{ secrets.CODECOV_TOKEN }} \
    #       -n python-${{ matrix.python-version }}-${{ github.run_id }} \
    #       -F python-${{ matrix.python-version }} \
    #       -f coverage.xml

    - name: Upload coverage reports as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30
